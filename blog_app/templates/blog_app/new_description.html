{% extends "blog_app/base.html" %}
{% load bootstrap4 %}

{% block content %}

  <h5><a href="{% url 'blog_app:description' head.id %}">{{ head }}</a></h5>

  <p><h6>Add a new description:</h6></p>
  <form action="{% url 'blog_app:new_description' head.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name='submit' class="btn btn-primary">Add description</button>
    {% endbuttons %}

  </form>

{% endblock content %}
